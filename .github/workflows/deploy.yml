name: Daily Deploy

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch: {}

jobs:
    build:
        runs-on: ubuntu-latest
        container:
            image: node:22
        concurrency:
            group: daily-deploy
            cancel-in-progress: true
        steps:
            -   name: checkout
                uses: actions/checkout@v4

            -   name: Deploy
                run: |
                    npm i
                    node script.js
                env:
                    DATA_URL: ${{ vars.DATA_URL }}
                    ARCADE_LIST_URL: ${{ vars.ARCADE_LIST_URL }}
    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist